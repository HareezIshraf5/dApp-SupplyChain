<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Seller</title>
    <style>
      body{
          background-image: url(https://www.ibm.com/blogs/blockchain/wp-content/uploads/2019/12/Retina_Display-758591537.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
      }
      .button {
          background-color: #4493EC;
          color: white;
          padding: 20px 40px;
          margin: 20px;
          border: none;
          cursor: pointer;
          font-size: 1em;
        }
  .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          margin: 0px 100;
        }
      h1 {
          
          text-align: center;
          font-family: Helvetica;
          color:white; 
          font-size: 4em;
          margin-top: 50px;
        }
        form {
          width: 50%;
          margin: 0 auto;
        }
  
        label {
          font-weight: bold;
          font-family:arial;
          color:white;
          margin-right: 10px;
        }
  
        input[type="text"], input[type="number"] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 2px solid #ccc;
          border-radius: 4px;
        }
  
        input[type="submit"] {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
  
        input[type="submit"]:hover {
          background-color: #4493EC;
        }

        #status {
          display: flex;
          align-items: center;
          justify-content: center;
        }
      </style>
  </head>
  <body>
    <h1>Seller</h1>
    <form id="form3" onsubmit="printValues(event)">
      <label>Product ID:</label>
      <input type="Number" id="Product_ID" required><br>

      <label>Location:</label>
      <input type="text" id="Location" required><br>

      <label>Shop Name:</label>
      <input type="text" id="Shop_Name" required><br>

      <label>Buyer Name:</label>
      <input type="text" id="Buyer_Name" required><br>

      

      <input type="submit" value="Submit">
      <p id="status"></p>
    </form>
    <div class="container">
      <button class="button" onclick="window.location.href = 'index.html';">Home</button>
        <button class="button" onclick="window.location.href = 'OrderProduct.html';">Order Product</button>
        <button class="button" onclick="window.location.href = 'PaymentByBuyer.html';">Payment</button>
        <button class="button" onclick="window.location.href = 'Courier.html';">Courier</button>
        <button class="button" onclick="window.location.href = 'Receiver.html';">Receiver</button>
        <button class="button" onclick="window.location.href = 'TrackProduct.html';">Track Product</button>
        <button class="button" onclick="window.location.href = 'TrackOrder.html';">Track Order</button>
      </div>
    <script type="module" src="./js/Seller.js"></script>
  </body>
</html>
