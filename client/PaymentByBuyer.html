<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Payment By Buyer</title>
    <style>
      body{
    background-image: url(https://www.bankinghub.eu/wp-content/uploads/2021/11/EPI-euopean-payment-initiative-bankinghub.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
      }
      .button {
          background-color: #4493EC;
          color: white;
          padding: 20px 40px;
          margin: 20px;
          border: none;
          cursor: pointer;
          font-size: 1em;
        }
  .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          margin: 200px 100;
        }
      h1{
          
          text-align: center;
          font-family: Helvetica;
          color:white; 
          font-size: 4em;
          margin-top: 50px;
      }
        form {
          width: 50%;
          margin: 0 auto;
          
        }
  
        label {
          font-weight: bold;
          font-family: arial;
          color: white;
          margin-right: 10px;
        }
  
        input[type="text"], input[type="number"] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 2px solid #ccc;
          border-radius: 4px;
        }
  
        input[type="submit"] {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
  
        input[type="submit"]:hover {
          background-color: #4493EC;
        }

        #status {
          display: flex;
          align-items: center;
          justify-content: center;
        }
      </style>
  </head>
  <body>
    <h1>Payment By Buyer Section</h1>
    <form id="form2" onsubmit="printValues(event)">

      <label>Product ID:</label>
      <input type="number" id="Product_ID" required><br>

      <label>Price To Pay:</label>
      <input type="number" id="Price_Pay" required><br>

      <input type="submit" value="Submit">
      <p id="status"></p>
    </form>
    <div class="container">
      <button class="button" onclick="location.href = 'index.html';">Home</button>
      <button class="button" onclick="location.href = 'OrderProduct.html';">Order Product</button>
      <button class="button" onclick="location.href = 'Seller.html';">Seller</button>
      <button class="button" onclick="location.href = 'Courier.html';">Courier</button>
      <button class="button" onclick="location.href = 'Receiver.html';">Receiver</button>
      <button class="button" onclick="location.href = 'TrackProduct.html';">Track Product</button>
      <button class="button" onclick="location.href = 'TrackOrder.html';">Track Order</button>
    </div>
    <script type="module" src="./js/PaymentByBuyer.js"></script>
  </body>
</html>
