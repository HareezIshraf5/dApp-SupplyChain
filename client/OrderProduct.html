<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order Product Section</title>
    <style>
      body {
            
    background-image: url(https://www.constantcontact.com/blog/wp-content/uploads/2020/11/Social-15.jpg);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
  }
  .button {
          background-color: #4493EC;
          color: white;
          padding: 20px 40px;
          margin: 20px;
          border: none;
          cursor: pointer;
          font-size: 1em;
        }
  .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          margin: 200px 100;
        }
        h1 {
          
          text-align: center;
          font-family: Helvetica;
          color:white; 
          font-size: 4em;
          margin-top: 50px;
        }
        form {
          width: 50%;
          margin: 0 auto;
        }
  
        label {
          font-weight: bold;
          font-family: arial;
          color:white;
          margin-right: 10px;
        }
  
        input[type="text"], input[type="number"] {
          width: 100%;
          padding: 12px 20px;
          margin: 8px 0;
          box-sizing: border-box;
          border: 2px solid #ccc;
          border-radius: 4px;
        }
  
        input[type="submit"] {
          width: 100%;
          background-color: #4CAF50;
          color: white;
          padding: 14px 20px;
          margin: 8px 0;
          border: none;
          border-radius: 4px;
          cursor: pointer;
        }
  
        input[type="submit"]:hover {
          background-color: #4493EC;
        }
      
          #status {
            display: flex;
            align-items: center;
            justify-content: center;
          }
        
        
      </style>
  </head>
  <body>
   
    <h1>Order Product Section</h1>
    <form id="form1" onsubmit="printValues(event)">
      <label>Name Of Product:</label>
      <input type="text" id="product_name" required /><br />

      <label>Capacity:</label>
      <input type="text" id="product_capacity" required /><br />

      <label>Colour of Product:</label>
      <input type="text" id="product_color" required><br>

      <label>Quantity of Product:</label>
      <input type="number" id="product_quantity" required><br>

      <label>Price of Product:</label>
      <input type="number" id="product_price" required><br>

      <input type="submit" value="Submit" />
      <p id="status"></p>
    </form>
    <div class="container">
      <button class="button" onclick="location.href = 'index.html';">Home</button>
      <button class="button" onclick="location.href = 'PaymentByBuyer.html';">Payment</button>
      <button class="button" onclick="location.href = 'Seller.html';">Seller</button>
      <button class="button" onclick="location.href = 'Courier.html';">Courier</button>
      <button class="button" onclick="location.href = 'Receiver.html';">Receiver</button>
      <button class="button" onclick="location.href = 'TrackProduct.html';">Track Product</button>
      <button class="button" onclick="location.href = 'TrackOrder.html';">Track Order</button>
    </div>
    <script type="module" src="./js/OrderProduct.js"></script>
   
   
  </body>
</html>
